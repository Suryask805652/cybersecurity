<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cybersecurity Login & Signup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#02060f;
    overflow:hidden;
}

/* ====== Cybercrime Animated Background ====== */
.bg-animation{
    position:absolute;
    width:100%;
    height:100%;
    z-index:-1;
    background: url('f5350e4e-7cb8-489e-b1c3-dc6d2409be83.png') no-repeat center center/cover;
    animation:zoom 30s linear infinite alternate;
}

/* Slight zoom animation for background */
@keyframes zoom{
    0% {transform: scale(1);}
    100% {transform: scale(1.1);}
}

/* Floating neon codes */
.bg-animation span{
    position:absolute;
    display:block;
    width:3px;
    height:20px;
    background:#00ffea;
    opacity:0.2;
    animation:matrixMove linear infinite;
}

@keyframes matrixMove{
    0%{transform:translateY(-100vh);}
    100%{transform:translateY(100vh);}
}

.bg-animation span:nth-child(1){left:5%; animation-duration:8s; height:15px;}
.bg-animation span:nth-child(2){left:15%; animation-duration:10s; height:20px;}
.bg-animation span:nth-child(3){left:25%; animation-duration:12s; height:18px;}
.bg-animation span:nth-child(4){left:35%; animation-duration:9s; height:22px;}
.bg-animation span:nth-child(5){left:45%; animation-duration:11s; height:16px;}
.bg-animation span:nth-child(6){left:55%; animation-duration:13s; height:20px;}
.bg-animation span:nth-child(7){left:65%; animation-duration:10s; height:14px;}
.bg-animation span:nth-child(8){left:75%; animation-duration:12s; height:19px;}
.bg-animation span:nth-child(9){left:85%; animation-duration:9s; height:21px;}

/* ====== Login/Signup Card ====== */
.card{
    width:500px;
    padding:40px 30px;
    background:rgba(0,0,0,0.75);
    border:1px solid rgba(0,255,255,0.2);
    border-radius:12px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 25px rgba(0,255,255,0.3);
    position:relative;
}

.card h2{
    text-align:center;
    margin-bottom:20px;
    color:#00f7ff;
    text-shadow:0 0 10px #00f7ff;
}

/* Responsive Back Button */
.back-btn{
    position:fixed;
    top:15px;
    left:15px;
    padding:10px 18px;
    background:#b82adb;
    color:#000;
    font-weight:600;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
    font-size:16px;
    z-index:999;
}

/* Hover Effect */
.back-btn:hover{
    background:#03e6e6;
    box-shadow:0 0 12px #00f7ff;
}

/* ===== Mobile Responsive ===== */
@media (max-width:480px){
    .back-btn{
        padding:8px 14px;
        font-size:14px;
        top:10px;
        left:10px;
        border-radius:8px;
    }
}

/* ===== Tablet Responsive ===== */
@media (max-width:768px){
    .back-btn{
        padding:9px 16px;
        font-size:15px;
        top:12px;
        left:12px;
    }
}

/* Tabs for Login/Signup */
.tab-header{
    display:flex;
    justify-content:space-around;
    margin-bottom:25px;
}

.tab-header div{
    cursor:pointer;
    padding:10px 20px;
    border-radius:8px;
    color:#00f7ff;
    font-weight:600;
    transition:.3s;
}

.tab-header .active{
    background:#00f7ff;
    color:#000;
}

/* Input fields */
.input-group{
    margin-bottom:18px;
}

.input-group label{
    color:#8ef5ff;
    margin-bottom:6px;
    display:block;
}

.input-group input{
    width:100%;
    padding:12px;
    border:1px solid #00f7ff;
    border-radius:8px;
    background:transparent;
    color:#fff;
    outline:none;
    font-size:15px;
    transition:0.3s;
}

.input-group input:focus{
    box-shadow:0 0 10px #00f7ff;
}

/* Buttons */
.btn{
    width:100%;
    padding:12px;
    border:none;
    background:#00f7ff;
    color:#000;
    font-weight:600;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#03e6e6;
    box-shadow:0 0 15px #00f7ff;
}

.forgot{
    text-align:center;
    margin-top:10px;
}

.forgot a{
    color:#00f7ff;
    text-decoration:none;
    opacity:0.8;
}

.forgot a:hover{
    opacity:1;
}

/* Hide inactive form */
.form-container{
    display:none;
}

.form-container.active{
    display:block;
}
/* ===== FULL MOBILE RESPONSIVE DESIGN ===== */
@media (max-width:480px){

    body{
        align-items:flex-start;
        padding-top:80px;
        height:auto;
    }

    .card{
        width:500px;
        padding:50px 25px;
        margin-top:20px;
        border-radius:10px;
    }

    .card h2{
        font-size:20px;
    }

    /* Tabs */
    .tab-header{
        gap:10px;
    }

    .tab-header div{
        padding:8px 14px;
        font-size:14px;
        border-radius:6px;
    }

    /* Input fields */
    .input-group label{
        font-size:14px;
    }

    .input-group input{
        padding:10px;
        font-size:14px;
        border-radius:6px;
    }

    /* Buttons */
    .btn{
        padding:10px;
        font-size:15px;
        border-radius:6px;
    }

    /* Back button inside mobile UI */
    .back-btn{
        top:10px;
        left:10px;
        padding:8px 14px;
        font-size:14px;
        border-radius:8px;
    }

    /* Animated background optimization */
    .bg-animation{
        background-size:cover;
        animation:none;  /* remove slow zoom for smooth mobile performance */
    }

    .bg-animation span{
        opacity:0.1; /* reduce heavy animation */
    }
}

</style>
</head>
<body>

<!-- Animated Background -->
<div class="bg-animation">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
</div>

<!-- Card -->
<div class="card">
    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">Back</button>

    <!-- Tabs -->
    <div class="tab-header">
        <div class="tab active" data-target="login-form">Login</div>
        <div class="tab" data-target="signup-form">Signup</div>
    </div>

    <!-- Login Form -->
    <div class="form-container login-form active">
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>
        <button class="btn">Login</button>
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="form-container signup-form">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>
        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password">
        </div>
        <button class="btn">Signup</button>
    </div>
</div>

<script>
// Tab toggle
const tabs = document.querySelectorAll(".tab");
const forms = document.querySelectorAll(".form-container");

tabs.forEach(tab => {
    tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        forms.forEach(f => f.classList.remove("active"));
        document.querySelector(`.${tab.dataset.target}`).classList.add("active");
    });
});
</script>

</body>
</html>
